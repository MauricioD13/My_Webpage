baseURL: https://mauriciod13.github.io
languageCode: en-us
title: Tech and Coffee
theme: ["PaperMod"]
params:
  subtitle: Some tech talks with a magnanimous coffee
  defaultTheme: auto
  profileMode:
    enabled: true
    title: "Mauricio Cuello"
    subtitle: "Something about cloud, security and coffee"
    imageUrl: "funko_hacker.jpg"
    imageTitle: "Profile"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: Posts
        url: "/posts"
      - name: Projects
        url: "/projects"
      - name: About me
        url: "/about"
  math: true
  social: true
  socialIcons:
    - name: "github"
      url: "https://github.com/MauricioD13"
    - name: "instagram"
      url: "https://www.instagram.com/mdavidcuello/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/mauricio-cuello-a1369b1b5/"
    - name: "medium"
      url: "https://medium.com/@mdavidcuello"

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShareButtons: ["linkedin"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 5
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10

taxonomies:
  category: categories
  serie: series
  tag: tags

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true

defaultContentLanguage: en
languages:
  en:
    disable: false
    languageCode: en
    languageDirection: en-us
    languageName: English
    contentDir: content/english
    weight: 10
  es:
    disable: false
    languageCode: es
    languageDirection: es-en
    languageName: Spanish
    contentDir: content/espa√±ol
    weight: 20
